<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwichCasePractice</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Enter a (from 0 to 3) = '))  ;
  switch(a) {
    case 0:
      alert('0');
      break;
    case 1:
      alert(1);
      break;
    case 2:
      alert(2);
      break;
    default:
      alert(3);

  }
</script>
</body>
</html>
